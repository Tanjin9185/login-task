<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="container-msg-modal">
        <div class="container-modal-content--success container-modal-content">
          <span>Welcome!</span>
        </div>
        <div class="container-modal-content--error container-modal-content">
          <span>Failed Login</span>
        </div>
      </div>

      <form action="" id="form">
        <div class="container-form-userName container-form-input">
          <label for="userName">User name</label>
          <input type="text" placeholder="User Name" name="userName" required />
        </div>
        <div class="container-form-userPassword container-form-input">
          <label for="userPasswrod">Password</label>
          <input
            type="password"
            placeholder="User Password"
            name="userPassword"
            onfocus="this.value=''"
            required
          />
        </div>
        <button type="submit" class="js-form-btn">Submit</button>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
